<!DOCTYPE html>
<html>
<head>
  <title>Postmarks</title>
  <link rel="stylesheet" href="/library/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="/css/option/options.css">
</head>

<body>

  <nav>
    <div class="nav-btn" id="nav-auto">
      <h2>Automark</h2>
    </div>
    <div class="nav-btn" id="nav-marks">
      <h2>Postmarks</h2>
    </div>
    <div class="nav-btn" id="nav-seek">
      <h2>Seek</h2>
    </div>
  </nav>

  <div class="crop">
    <div id="slider">

      <div id="slider-auto">

      </div>

      <div id="slider-marks">
        <table>
          <thead>
            <tr>
              <th scope="col">Hostname</th>
              <th scope="col">Category</th>
              <th scope="col">Container</th>
              <th scope="col">Slot</th>
              <th scope="col">Title</th>
              <th scope="col">Post Link</th>
              <th scope="col">Page Link</th>
              <th scope="col">Date</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="slider-marks-list">
          </tbody>
        </table>
      </div>

      <div id="slider-seek">
        <!-- form -->
        <div class="slider-seek-form-wrapper">
          <form id="slider-seek-form">

            <div id="slider-seek-url">
              <span>URL Pattern:</span>
              <input type="url">
            </div>

            <div id="slider-seek-range">
              <div id="slider-seek-slider"></div>
              <span>Range:</span>
              <span id="slider-seek-range-from">2</span>
              <span>-</span>
              <span id="slider-seek-range-to">5</span>
            </div>

          </form>
        </div>

        <div id="slider-seek-form-extra">
          <div class="div-btn first"></div>
          <div class="div-btn" id="slider-seek-form-extra-linear">Linear</div>
          <div class="div-btn" id="slider-seek-form-extra-synchronous">Synchronous</div>
          <div class="div-btn last"></div>
          <div class="shapes">
            <div class="shape shape-1"><span></span></div>
            <div class="shape shape-1"><span></span></div>
          </div>
        </div>
        <!-- result -->
        <div id="slider-seek-result">

          <div id="slider-seek-result-cancel">
            <div class="shape shape-1"><span></span></div>
            <div class="shape shape-2"><span></span></div>
          </div>

          <div class="wrapper">
            <div id="slider-seek-pages">
            </div>
            <div id="slider-seek-cells">
            </div>
            <input type="checkbox" id="slider-seek-chk-batch">
            <label for="slider-seek-chk-batch">Open pages from start to clicked result</label>
            <input type="checkbox" id="slider-seek-chk-window">
            <label for="slider-seek-chk-window">in new window?</label>
          </div>

        </div>

      </div>

    </div>
  </div>

  <script src="/library/jquery-3.2.1.min.js"></script>
  <script src="/library/jquery-ui-1.12.1/jquery-ui.js"></script>
  <script src="/js/shared/common.js"></script>
  <script src="/js/option/options.js"></script>
  <script src="/js/option/options-seek.js"></script>

</body>
</html>
